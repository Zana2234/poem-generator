<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem">
          The poem will go here
          <br />
          The poem willgo here 2
        </div>
      </main>

      <footer>
        This was coded by
        <a href="https://github.com/Zana2234" target="_blank"> Ana Zabaleta</a>
        and is
        <a href="https://github.com/Zana2234/poem-generator.git" target="_blank"
          >open-sourced on GitHub</a
        >
        and is hosted on
        <a href="https://poem-generator-ana.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
